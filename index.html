<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="My Portofolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="js/script.js"></script>

    <title>Portofolio</title>
  </head>
  <body>
    <header class="header container">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li class="main-nav-li">
            <a class="main-nav-link" href="#home">
              <ion-icon name="home"></ion-icon>Home</a
            >
          </li>
          <li class="main-nav-li">
            <a class="main-nav-link" href="#aboutme">
              <ion-icon name="person"></ion-icon>About Me</a
            >
          </li>
          <li class="main-nav-li">
            <a class="main-nav-link" href="#contactme">
              <ion-icon name="call"></ion-icon>Contact Me</a
            >
          </li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
      <section class="section-hero container">
        <div class="hero">
          <div class="hero-text-box">
            <h3 class="heading-primary">Wellcome to my site</h3>
            <h2 class="heading-secondary">
              Hi I'am jafar, a Front-End <span>Developer.</span>
            </h2>
            <p class="hero-description">
              I'am a computer engineering student, iam in the graduation year, i
              have some skills in Front-End developing, including HTML, CSS, JS
            </p>
            <a href="#aboutme" class="btn btn--full margin-right-sm">Hire Me</a>

            <a href="#aboutme" class="btn btn--outline"
              >See My Project &darr;</a
            >
          </div>
          <div class="hero-img-box">
            <picture>
              <source srcset="img/hero.webp" type="image/webp" />
              <source srcset="img/hero-min.png" type="image/png" />

              <img
                src="img/hero-min.png"
                class="hero-img"
                alt="Woman set on a desk"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
